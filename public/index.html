    <title>잇츠 교정, 교정 선택의 객관적 기준</title>
  </head>

  <body>
    <script>
      if (!String.prototype.startsWith) {
        String.prototype.startsWith = function(search, pos) {
          return (
            this.substr(!pos || pos < 0 ? 0 : +pos, search.length) === search
          );
        };
      }
    </script>
    <!-- daum map code -->

    ></script>

  </body>
